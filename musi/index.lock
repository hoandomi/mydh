<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFly</title>
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slidebar">
            <div class="logo">
                <i class="logo-icon fab fa-soundcloud"></i>
                <span class="logo-text">domi
                </span>
            </div>
            <div class="menu">
                <p>Menu</p>
                <a href="#" class="menu-active">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="#">
                    <i class="fas fa-compass"></i>
                    Discover
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                    Favorite
                </a>
                <a href="#">
                    <i class="fas fa-search"></i>
                    Search
                </a>
            </div>
            <div class="library">
                <p>Library</p>
                <a href="#">
                    <i class="fas fa-compact-disc"></i>
                    Singles
                </a>
                <a href="#">
                    <i class="fas fa-compact-disc"></i>
                    Albums
                </a>
                <a href="#">
                    <i class="fas fa-music"></i>
                    Artist
                </a>
            </div>
            <div class="my-playlist">
                <p>My Playlist</p>
                <a href="#">
                    <i class="fas fa-bookmark"></i>
                    English Song
                </a>
                <a href="#">
                    <i class="fas fa-bookmark"></i>
                    Hindi Plays
                </a>
                <a href="#">
                    <i class="fas fa-bookmark"></i>
                    Bangia Songs
                </a>
            </div>
        </div>
        <div class="content">
            <div class="top-content">
                <div class="trending">
                    <div class="left">
                        <p class="type">Trending</p>
                        <p class="title">Eleven</p>
                        <p class="artist">Khalid ft. Summer</p>
                        <p class="view">7.3 Million listens</p>
                        <a href="#" class="btn-play">Play Now</a>
                    </div>
                    <div class="right">
                        <img src="./images/avatar.jpg" alt="">
                        Rahman Nayan
                    </div>
                </div>
            </div>
            <div class="bottom-content">
                <div class="playlist">
                    <div class="left-side">
                        <div class="left-side-top">
                            <div class="top-albums-title">
                                <span>Top Albums</span>
                                <span>See all</span>
                            </div>
                            <div class="top-albums">
                                <div class="card-albums">
                                    <img src="./images/top-album1.jpg" alt="">
                                    <p>Kodaline</p>
                                </div>
                                <div class="card-albums">
                                    <img src="./images/top-album2.jpg" alt="">
                                    <p>American Teen</p>
                                </div>
                                <div class="card-albums">
                                    <img src="./images/top-album3.png" alt="">
                                    <p>Charlie Yue</p>
                                </div>
                                <div class="card-albums">
                                    <img src="./images/top-album4.jpg" alt="">
                                    <p>Ed Sheeran</p>
                                </div>
                                <div class="card-albums">
                                    <img src="./images/top-album5.jpg" alt="">
                                    <p>Selena Gomez</p>
                                </div>
                            </div>
                        </div>
                        <div class="left-side-bottom">
                            <div class="left">
                                <div class="genres-table-title">
                                    <span>Genres</span>
                                    <span>See all</span>
                                </div>
                                <div class="genres-table">
                                    <span class="grid-item">Pop</span>
                                    <span class="grid-item">Podcast</span>
                                    <span class="grid-item">Rock</span>
                                    <span class="grid-item">Classical</span>
                                    <span class="grid-item">HipHop</span>
                                    <span class="grid-item">Desi</span>
                                    <span class="grid-item">British</span>
                                </div>
                            </div>
                            <div class="right">
                                <p>Top Songs</p>
                                <div class="songs">
                                    <div class="song">
                                        <img src="./images/song1.jpg" alt="" class="song-img">
                                        <div class="song-title">
                                            <span>Tootey Khab</span>
                                            <span>Amaan Malik</span>
                                        </div>
                                        <span class="song-time">
                                            3.56 min
                                        </span>
                                        <a href="#" class="btn-song-play">
                                            <i class="far fa-play-circle"></i>
                                        </a>
                                    </div>
                                    <div class="song">
                                        <img src="./images/song2.jpg" alt="" class="song-img">
                                        <div class="song-title">
                                            <span>Gali Gali</span>
                                            <span>Neha Kakkar</span>
                                        </div>
                                        <span class="song-time">
                                            4.12 min
                                        </span>
                                        <a href="#" class="btn-song-play">
                                            <i class="far fa-play-circle"></i>
                                        </a>
                                    </div>
                                    <div class="song">
                                        <img src="./images/song3.jpg" alt="" class="song-img">
                                        <div class="song-title">
                                            <span>Hong long</span>
                                            <span>Charlie Puth</span>
                                        </div>
                                        <span class="song-time">
                                            2.56 min
                                        </span>
                                        <a href="#" class="btn-song-play">
                                            <i class="far fa-play-circle"></i>
                                        </a>
                                    </div>
                                    <div class="song">
                                        <img src="./images/song4.jpg" alt="" class="song-img">
                                        <div class="song-title">
                                            <span>Lets Get Crazy</span>
                                            <span>Miley Cyrus</span>
                                        </div>
                                        <span class="song-time">
                                            5.46 min
                                        </span>
                                        <a href="#" class="btn-song-play">
                                            <i class="far fa-play-circle"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--musi-->
                    <div class="wrapper">
                        <div class="img-area">
                          <img src="" alt="">
                        </div>
                        <div class="song-details">
                          <p class="name"></p>
                          <p class="artist"></p>
                        </div>
                        <div class="progress-area">
                          <div class="progress-bar">
                            <audio id="main-audio" src=""></audio>
                          </div>
                          <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <span class="max-duration">0:00</span>
                          </div>
                        </div>
                        <div class="controls">
                          <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                          <i id="prev" class="material-icons">skip_previous</i>
                          <div class="play-pause">
                            <i class="material-icons play">play_arrow</i>
                          </div>
                          <i id="next" class="material-icons">skip_next</i>
                          <i id="more-music" class="material-icons">queue_music</i>
                        </div>
                        <div class="music-list">
                          <div class="header">
                            <div class="row">
                              <i class= "list material-icons">queue_music</i>
                              <span>Music list</span>
                            </div>
                            <i id="close" class="material-icons">close</i>
                          </div>
                          <ul>
                            <!-- here li list are coming from js -->
                          </ul>
                        </div>
                      </div>
                    
      </div>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./music-list.js"></script>
    <script src="./script.js"></script>
    <script src="./menu.js"></script>
</body>

</html>